# 开发环境配置（默认）
# Development Environment Configuration (Default)

environment: "development"
debug: true

# API Configuration
api:
  host: "127.0.0.1"
  port: 8000
  reload: true
  workers: 1

# Supabase Configuration
supabase:
  url: "http://localhost:54321"
  anon_key: "your_local_anon_key"
  service_role_key: "your_local_service_role_key"

# Database Configuration  
database:
  url: "postgresql://postgres:password@localhost:54322/postgres"

# Algorithm Service Configuration
algorithm_service:
  url: "http://localhost:8001"
  timeout: 30
  retries: 3

# CORS Configuration
cors:
  origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "http://localhost:8080"
  allow_credentials: true

# External API Configuration
external_apis:
  openai:
    api_key: ""
    model: "gpt-3.5-turbo"
  claude:
    api_key: ""
    model: "claude-3-sonnet-20240229"

# Payment Service Configuration
payment:
  stripe:
    secret_key: ""
    webhook_secret: ""
    mode: "test"
  alipay:
    app_id: ""
    private_key: ""
    mode: "test"

# Push Notification Configuration
push_notification:
  fcm:
    server_key: ""
  apns:
    key_id: ""
    team_id: ""
    bundle_id: ""
    environment: "sandbox"

# Logging Configuration
logging:
  level: "INFO"
  file: "logs/app.log"
  max_size: "10MB"
  backup_count: 3

# Rate Limiting Configuration
rate_limiting:
  enabled: false
  default_limit: "100/hour"
  premium_limit: "1000/hour"

# Security Configuration
security:
  trusted_hosts: []
  force_https: false

# Cache Configuration
cache:
  redis_url: "redis://localhost:6379"
  default_ttl: 3600

# Monitoring Configuration
monitoring:
  enabled: false
  prometheus_metrics: false
  sentry_dsn: ""